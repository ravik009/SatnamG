                            emoji.parentNode.removeChild(emoji);
                        }
                    }, 6000);
                }, i * 300);
            }
        }
        
        // Event listeners
        document.getElementById('wishMessage').addEventListener('input', updateCharCounter);
        
        // Initialize
        updateCharCounter();
        
        // Add keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendToWhatsApp();
            }
        });
    </script>
